<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<!-- title -->
	<title>Dashboard</title>
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
	<!-- animate.css -->
	<link rel="stylesheet" href="css/animate.css">
	<!-- google font -->
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<!-- bootstrap v4 -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<!-- custom CSS -->
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<main>
		<!-- USER BOX -->
		<div class="user">
			<img id="userImg" src="" alt="">
			<h1 id="username"></h1>
			<h4 id="userId"></h4>
		</div>
		<!-- STAT BOX -->
		<div class="stats">
			<div id="time"></div>
			<h2>My Progress:</h2>
			<div id="progress">
			<h2 id="progress-percent"></h2>
			<div id="progress-inner"></div>
		</div>
		<button>Resume</button>
		</div>

		<!-- COURSE BOX -->
		<div class="active">
			<h2 id="active-title"></h2>
			<ul id="active-list"></ul>
		</div>

		<!-- FOOTER -->
		<div class="footer">
			<ul>
				<li><a href="#" onclick="showCourses()">COURSES</a></li>
				<li><a href="#" onclick="showActivity()">ACTIVITY</a></li>
				<li><a href="#" onclick="showAccount()">ACCOUNTS</a></li>
			</ul>
		</div>
	</main>

	<!-- R-SIDE NAV -->
	<nav>
	<ul>
		<li><i class="fas fa-bars" onclick="expandMenu()"></i></li>
		<li><i class="fas fa-home"></i><span>Home</span></li>
		<li><i class="fas fa-sign-out-alt"></i><span>Log Out</span></li>
	</ul>
	</nav>

<!-- SCRIPTS -->

<!-- jQuery -->
	<script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<!-- popper -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
	<!-- Bootstrap -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
	<!-- java script -->
<script type="text/javascript" src="js/main.js"></script>
	
</body>
</html>
